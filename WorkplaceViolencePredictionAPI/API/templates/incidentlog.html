<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="{% static 'js/log.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <h1>Submit Incident</h1>
</body>

<div class="button_container">
    <div class="m_button">
        <a href="../">
            <button class="but">Go back</button>
        </a>
    </div>
</div>

<body>
  <form>
     Describe the type of WPV Incident  <br>
    <input type="text" name="incidentType">
  </form>
</body>
<body>
  <form>
     List the date and time of the WPV Incident  <br>
    <input type="datetime-local" name="incidentDate">
  </form>
</body>
<body>
  <form>
     List the affected people  <br>
    <input type="text" name="affectedPeople">
  </form>
</body>
<body>
  <form>
     Describe the incident  <br>
    <input type="text" name="incidentDescription">
  </form>
</body>

<div class="button_container">
    <div class="m_button">
        <!-- Eventually, this will be replaced and an incident will actually be submitted. -->
        <a href="localhost:8000/log">
            <button class="but" onclick="submitIncident()">Submit Incident</button>
        </a>
    </div>
</div>

</html>
