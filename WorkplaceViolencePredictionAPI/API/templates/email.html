<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>

    {% load static %}
    <script src="{% static 'js/email.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/email.css' %}">
    <title>Manage Emails</title>
</head>
<body>
<div class="container">
    <h1>Manage Emails</h1>

    <form id="email_form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button class="btn btn-danger" type="button" onclick="rmEmail()">Remove Email</button>
        <button class="btn btn-primary" type="button" onclick="addEmail()">Add Email</button>
        <button class="btn btn-warning" type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <br>
    <h2>Emails:</h2>
    <span id="emails">loading...</span>

    <br><br>
    <a href="{% url 'home' %}" class="btn btn-success">Go to Home Page</a>
</div>
</body>
</html>
